version: "3.1"

intents:
- greet
- goodbye
- affirm
- thank
- menu
- deny
- cancel
- help
- out_of_context
- bot_challenge
- inform_order
- buy_pizza
- pizza_kind
- pizza_size
- name
- service
- delivery_address
- ask_price
- locate_us
- office_hours
- phone_number

entities:
- pizza_kind
- pizza_size
- phone_number

slots:
  pizza_kind:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: pizza_kind
  pizza_size:
    type: categorical
    influence_conversation: true
    values:
      - medium
      - large
      - extralarge
    mappings:
    - type: from_entity
      entity: pizza_size
  first_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
         - active_loop: order_form
           requested_slot: first_name
  last_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
         - active_loop: order_form
           requested_slot: last_name
  phone_number:
    type: float
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: phone_number                            
  deliveryAddress:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
         - active_loop: order_form
           requested_slot: deliveryAddress          

          
forms:
  order_form:
    required_slots:
      - pizza_kind
      - pizza_size
      - first_name
      - last_name
      - phone_number
      - deliveryAddress

